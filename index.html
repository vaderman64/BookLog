<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book Log: Track books youâ€™ve read, rate them, and organize by genre or author.">
    <title>Book Log</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Book Log</h1>
        <p>Track your favourite books!</p>
        <!-- Logout Button in Header -->
        <button id="logout-button" style="display: none;">Log Out</button>
    </header>

    <!-- Authentication Section -->
    <section id="auth-section">
        <h2>Please Login</h2>
        <form id="auth-form">
            <input aria-label="Email Input" type="email" id="email" placeholder="Email" required>
            <input aria-label="Password Input" type="password" id="password" placeholder="Password" required>
            <button type="submit" id="auth-submit">Log In</button>
        </form>
        <button id="auth-toggle">Sign Up</button>
        <!-- Google Sign-In Button -->
        <button id="google-signin">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo">
            Sign in with Google
        </button>
        <p id="auth-message"></p>
    </section>

    <main>
        <!-- Add a Book Section -->
        <section id="add-book-section">
            <h2>Add a Book</h2>
            <form id="add-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required aria-required="true">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required aria-required="true">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required aria-required="true">
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required aria-required="true">
                <button type="submit">Add Book</button>
            </form>
        </section>

        <!-- Your Books Section -->
        <section id="your-books-section">
            <h2>Your Books</h2>
            <div id="sort-options">
                <label for="sort-by">Sort By:</label>
                <select id="sort-by">
                    <option value="default">Default</option>
                    <option value="genre">Genre</option>
                    <option value="author">Author</option>
                </select>
            </div>
            <ul id="books"></ul>
        </section>

        <!-- Chatbot Section -->
        <section id="chatbot-section">
            <h2>Chatbot</h2>
            <div id="chat-history"></div>
            <div id="chat-input">
                <input aria-label="AI Chatbot Input" type="text" id="ai-input" placeholder="Try: delete book Name, or List books, or add book Title, Author, Genre, Rating /5 ">
                <button id="ai-button">Send</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025. AJ Henderson</p>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>

</html>
